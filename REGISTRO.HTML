<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTools - Registro</title>
    <link rel="stylesheet" href="stylo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="registro-container">
        <div class="background-animation"></div>
        
        <div class="registro-form-container">
            <div class="registro-form">
                <div class="form-header">
                    <h2>Crea tu Cuenta</h2>
                    <p>Únete a la comunidad TechTools</p>
                </div>
                
                <form id="registro-form" class="form">
                    <div class="input-group">
                        <input type="text" id="nombre" placeholder="Nombre Completo" required>
                        <i class="bi bi-person-fill input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Correo Electrónico" required>
                        <i class="bi bi-envelope-fill input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input type="tel" id="telefono" placeholder="Número de Teléfono" required>
                        <i class="bi bi-telephone-fill input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class="bi bi-lock-fill input-icon"></i>
                        <div class="password-strength-meter"></div>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required>
                        <i class="bi bi-lock-fill input-icon"></i>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terminos" required>
                        <label for="terminos">Acepto los términos y condiciones</label>
                    </div>
                    
                    <button type="submit" class="btn-registro">Crear Cuenta</button>
                    
                    <div class="social-registro">
                        <p>O regístrate con:</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google">
                                <i class="bi bi-google"></i> Google
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="bi bi-facebook"></i> Facebook
                            </button>
                        </div>
                    </div>
                    
                    <div class="login-link">
                        ¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a>
                    </div>
                </form>
            </div>
            
            <div class="registro-welcome">
                <div class="welcome-content">
                    <h3>Bienvenido a TechTools</h3>
                    <p>Transforma tus proyectos con las mejores herramientas tecnológicas</p>
                    <div class="welcome-features">
                        <div class="feature">
                            <i class="bi bi-tools"></i>
                            <span>Herramientas de Última Generación</span>
                        </div>
                        <div class="feature">
                            <i class="bi bi-shield-lock"></i>
                            <span>Seguridad de Clase Mundial</span>
                        </div>
                        <div class="feature">
                            <i class="bi bi-percent"></i>
                            <span>Descuentos Exclusivos</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // registro-script.js

        document.getElementById('registro-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevenir el comportamiento por defecto (recarga de la página)

            // Validación de contraseñas
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;  // Evitar la redirección si las contraseñas no coinciden
            }

            // Aquí puedes agregar la lógica para manejar el registro, por ejemplo, enviar los datos a un servidor

            // Redirigir al usuario a la página principal
            window.location.href = 'index.html'; // Cambia 'index.html' por la URL de tu página principal si es necesario
        });
    </script>
</body>
</html>
